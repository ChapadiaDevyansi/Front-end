<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Bar Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="tab1">Home</button>
            <button class="tab-button" data-tab="tab2">About us</button>
            <button class="tab-button" data-tab="tab3">Contact</button>
            <button class="tab-button" data-tab="tab4">call to action</button>
            
    </div>
    <h1>The future of web designs, today</h1>
    <h3>The future of web designs, today</h3>
    <div class="tab-container">
        <div class="tab-buttons"> 
            <button class="tab-button active" data-tab="tab5">call to action</button>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
